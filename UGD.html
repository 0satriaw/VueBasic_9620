<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>UGD Vue </title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="col-lg-6 mt-5 mx-auto">

            <div class="card text-center">
                <div class="card-header">
                    <h2 class="text-success">Ayo Tebak</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Silahkan tebak Angka 1 - 10</h5><br>
                    <input type="number" class="form-control" v-model="angka" :disabled="cek" min="1" max="10"><br>
                    <button class="btn btn-primary" @click="tebak" :disabled="cek">Tebak</button><br>
                    <br>
                    <div class="alert alert-danger mx-auto " role="alert">
                        Hint {{ random }} | Kesempatan {{ kesempatan }}
                    </div>
                    <div class="card text-center" v-if="jawaban==true">
                        <div class="card-body">
                            <div class="alert alert-success" role="alert">
                                Jawaban anda benar !
                            </div>
                            <button @click="mainLagi" class="btn btn-success">Main lagi</button>
                        </div>
                    </div>
                    <div class="card text-center" v-if="jawaban==false">
                        <div class="card-body">
                            <div v-if="kesempatan>0">
                                <div class="alert alert-warning" role="alert">
                                    Jawaban anda salah !
                                </div>
                                <button @click="tebakLagi" class="btn btn-warning">Tebak Lagi</button>
                            </div>
                            <div v-else>
                                <div class="alert alert-danger" role="alert">
                                    Anda kalah silahkan main lagi !
                                </div>
                                <button @click="mainLagi" class="btn btn-danger">Main lagi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom justify-content-center text-center" style="background-color: bisque;">
            {{Satria.nama}} | {{Satria.npm}} | {{Satria.kelas}}
            <br>

        </footer>
    </div>
</body>
<script>
    new Vue({
        el: `#app`,
        data: {
            random: Math.floor(Math.random() * 10) + 1,
            angka: 1,
            kesempatan: 3,
            jawaban: undefined,
            cek: false,
            Satria: {
                nama: 'I Gusti Nyoman Satria Wibawa',
                npm: '180709620',
                kelas: 'D',
            }
        },
        methods: {
            tebak() {
                if (this.angka == this.random) {
                    this.jawaban = true
                    this.cek = true;
                } else {
                    this.jawaban = false
                    this.kesempatan--;
                    this.cek = true
                }
            },
            tebakLagi() {
                this.jawaban = undefined
                this.cek = false
            },
            mainLagi() {
                location.reload();
            }
        },
    });
</script>

</html>
