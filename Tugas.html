<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Tugas Vue </title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="justify-content-center d-flex header">
                <h2>To Do List!</h2>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 contentTodo">
                    <div class="card-deck ">
                        <div class="card border-secondary mb-4 " style="max-width: auto; ">
                            <div class="text-center" style="width:auto; margin-top: 2em; ">
                                <h5 class="card-title ">Tambah Catatan Baru!</h5>
                            </div>
                            <div class="card-body text-secondary ">
                                <div class="form-row ">
                                    <div class="form-group col-md-8 ">
                                        <label>Nama Catatan</label>
                                        <input type="text " v-model="Catatan.nama" class="form-control ">
                                    </div>
                                    <div class="form-group col-md-4 ">
                                        <label>Penting gak?</label>
                                        <select v-model="Catatan.tipe" class="form-control ">
                                                <option disabled value="">Pilih...</option>
                                                <option>Penting</option>
                                                <option>Biasa</option>
                                                <option>Tidak Penting</option>
                                            </select>
                                    </div>
                                    <div class="form-group col-lg ">
                                        <label>Ada keterangan lain?</label>
                                        <textarea class="form-control " v-model="Catatan.keterangan" rows="3 "></textarea>
                                    </div>
                                </div>
                                <div class="form-row ">
                                    <div class="col-md-5 justify-content-center" style="margin: auto;">
                                        <button @click="reset" class="btn btn-danger">Reset</button>
                                        <button @click="catat" class="btn btn-success ">Tambah</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 contentList ">
                    <div class="card-deck ">
                        <div class="card border-secondary mb-4 " style="max-width: auto; ">
                            <div class="text-center" style="width:auto; margin-top: 2em; ">
                                <h5 class="card-title ">Catatan Saya</h5>
                            </div>
                            <ul class="list-group" v-for="(listCatatan, index) in listCatatan" :key="index">
                                <li class="list-group-item">
                                    <!-- <div class="card" style="width: 18rem; "> -->
                                    <div class="card-body" style="width: auto; margin: auto;">
                                        <h6 class="alert alert-danger " v-if="listCatatan.tipe=='Penting'" style="width: fit-content; " role="alert ">{{listCatatan.tipe}}</h6>
                                        <h6 class="alert alert-warning " v-else-if="listCatatan.tipe=='Biasa'" style="width: fit-content; " role="alert ">{{listCatatan.tipe}}</h6>
                                        <h6 class="alert alert-success " v-else-if="listCatatan.tipe=='Tidak Penting'" style="width: fit-content; " role="alert ">{{listCatatan.tipe}}</h6>
                                        <h5 class="card-title ">{{listCatatan.nama}}</h5>
                                        <p class="card-text ">{{listCatatan.keterangan}}</p>
                                        <button @click="hapus(index)" class="btn btn-danger float-right">hapus</button>
                                    </div>
                                    <!-- </div> -->
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="fixed-bottom justify-content-center text-center " style="background-color: bisque; ">
            {{Satria.nama}} | {{Satria.npm}} | {{Satria.kelas}}
        </footer>
    </div>
</body>

<script>
    new Vue({
        el: `#app`,
        data: {
            Catatan: {
                nama: "",
                tipe: "",
                keterangan: ""
            },
            Satria: {
                nama: 'I Gusti Nyoman Satria Wibawa',
                npm: '180709620',
                kelas: 'D',
            },
            listCatatan: [

            ],
        },
        methods: {
            catat() {
                if (this.Catatan.nama != "" && this.keterangan != "" && this.Catatan.tipe != "") {
                    var newCatatan = {
                        nama: this.Catatan.nama,
                        tipe: this.Catatan.tipe,
                        keterangan: this.Catatan.keterangan
                    };
                    this.listCatatan.push(newCatatan)
                    this.reset()
                } else {
                    alert("Data yang diisi tidak boleh Kosong")
                }
            },
            reset() {
                this.Catatan.nama = ""
                this.Catatan.tipe = ""
                this.Catatan.keterangan = ""
            },
            hapus(index) {
                this.listCatatan.splice(index, 1);
            }
        },
    });
</script>

<style>
    .header {
        padding: 20px;
        font-family: Impact;
    }
    
    .contentTodo {
        margin-left: 10vh;
    }
    
    body {
        background: burlywood;
    }
</style>

</html>
